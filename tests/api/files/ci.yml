name: CI — API Endpoint Tests

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Run Pytest Suite
    runs-on: ubuntu-latest

    # ------------------------------------------------------------------ #
    # If you want a real Postgres instead of SQLite, uncomment this block #
    # ------------------------------------------------------------------ #
    # services:
    #   postgres:
    #     image: postgres:15
    #     env:
    #       POSTGRES_USER: testuser
    #       POSTGRES_PASSWORD: testpass
    #       POSTGRES_DB: testdb
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5

    steps:
      # ── 1. Checkout code ──────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── 2. Set up Python ──────────────────────────────────────────────
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      # ── 3. Install dependencies ───────────────────────────────────────
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      # ── 4. Set environment variables (SQLite for CI) ──────────────────
      - name: Set test environment
        run: |
          echo "DATABASE_URL=sqlite:///./test.db" >> $GITHUB_ENV
          echo "ENVIRONMENT=test" >> $GITHUB_ENV
        # For Postgres replace with:
        # echo "DATABASE_URL=postgresql://testuser:testpass@localhost:5432/testdb" >> $GITHUB_ENV

      # ── 5. Run tests with coverage ────────────────────────────────────
      - name: Run tests
        run: |
          pytest tests/ \
            --tb=short \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            -v

      # ── 6. Upload coverage report (optional) ─────────────────────────
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
